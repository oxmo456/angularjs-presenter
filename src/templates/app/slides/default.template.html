<div keyboard-slide-controller>
    <h2>{{presenter.slide.name}}
        <small>{{presenter.slide.path}}</small>
    </h2>

    <a ng-if="!!presenter.prevSlide.path"
       ng-href="#!{{presenter.prevSlide.path}}">prev</a>
    <a ng-if="!!presenter.nextSlide.path"
       ng-href="#!{{presenter.nextSlide.path}}">next</a>


</div>
